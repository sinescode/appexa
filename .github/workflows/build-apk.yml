name: Build Instacheck APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Rename APK
      run: mv app/build/outputs/apk/debug/app-debug.apk Instacheck.apk

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Instacheck
        path: Instacheck.apk