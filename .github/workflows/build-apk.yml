name: Build Instacheck APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Create missing resources
      run: |
        mkdir -p app/src/main/res/xml
        echo '<?xml version="1.0" encoding="utf-8"?>
        <full-backup-content>
        </full-backup-content>' > app/src/main/res/xml/backup_rules.xml
        
        echo '<?xml version="1.0" encoding="utf-8"?>
        <data-extraction-rules>
        </data-extraction-rules>' > app/src/main/res/xml/data_extraction_rules.xml
        
        mkdir -p app/src/main/res/values
        echo '<?xml version="1.0" encoding="utf-8"?>
        <resources>
          <style name="Theme.Instacheck" parent="Theme.MaterialComponents.DayNight.DarkActionBar">
          </style>
        </resources>' > app/src/main/res/values/themes.xml
        
        mkdir -p app/src/main/res/mipmap-anydpi-v26
        echo '<?xml version="1.0" encoding="utf-8"?>
        <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
          <background android:drawable="@android:color/white" />
          <foreground android:drawable="@android:drawable/sym_def_app_icon" />
        </adaptive-icon>' > app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml
        
        echo '<?xml version="1.0" encoding="utf-8"?>
        <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
          <background android:drawable="@android:color/white" />
          <foreground android:drawable="@android:drawable/sym_def_app_icon" />
        </adaptive-icon>' > app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml

    - name: Enable View Binding
      run: |
        sed -i '/defaultConfig {/i \
        buildFeatures {\
            viewBinding = true\
        }\
        ' app/build.gradle.kts

    - name: Fix MainActivity.kt
      run: |
        sed -i '/import java.util.Random/a \
        import android.graphics.Color\
        import android.view.LayoutInflater\
        import android.view.ViewGroup\
        import android.widget.ImageView\
        import android.widget.TextView\
        import androidx.core.content.ContextCompat' app/src/main/java/com/turjaun/instacheck/MainActivity.kt
        
        sed -i 's/getColorStateList(/ContextCompat.getColorStateList(this, /g' app/src/main/java/com/turjaun/instacheck/MainActivity.kt
        sed -i 's/getColor(/ContextCompat.getColor(this, /g' app/src/main/java/com/turjaun/instacheck/MainActivity.kt
        
        sed -i 's/Headers.of(headers)/Headers.Builder().apply { headers.forEach { add(it.key, it.value) } }.build()/g' app/src/main/java/com/turjaun/instacheck/MainActivity.kt
        
        sed -i 's/response.body.string()/response.body?.string()/' app/src/main/java/com/turjaun/instacheck/MainActivity.kt
        
        sed -i 's/Random().nextLong(1000)/Random().nextInt(1000).toLong()/g' app/src/main/java/com/turjaun/instacheck/MainActivity.kt
        
        sed -i 's/it.lastPathSegment/it.path?.split("\/")?.last()/' app/src/main/java/com/turjaun/instacheck/MainActivity.kt

    - name: Clear Gradle Cache
      run: |
        ./gradlew clean
        rm -rf ~/.gradle/caches/

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.9'

    - name: Build Debug APK
      run: gradle assembleDebug --stacktrace --info

    - name: Rename APK
      run: mv app/build/outputs/apk/debug/app-debug.apk Instacheck.apk

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Instacheck
        path: Instacheck.apk